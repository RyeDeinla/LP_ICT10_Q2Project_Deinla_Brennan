<div class="container" style="background-color: beige; border-style: solid; border-radius: 12px;">
    <br>
    <h1 class="mb-3" style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: peru;">Student Details:</h1>
    <div class="mb-3">
        <label for="customer" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
    </div>
    <p style="text-align: center;">-------</p>
    <div class="mb-3">
        <label for="customer" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Science</label>
        <input type="number" class="form-control" id="science" placeholder="Enter your grade">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">English</label>
        <input type="number" class="form-control" id="english" placeholder="Enter your grade">
    </div>
    <div class="mb-3">
        <label for="customer" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ICT</label>
        <input type="number" class="form-control" id="ict" placeholder="Enter your grade">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Math</label>
        <input type="number" class="form-control" id="math" placeholder="Enter your grade">
    </div>
    <div class="mb-3">
        <label for="customer" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Filipino</label>
        <input type="number" class="form-control" id="filipino" placeholder="Enter your grade">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Physical Education (PE)</label>
        <input type="number" class="form-control" id="physicaleducation" placeholder="Enter your grade">
    </div>
    <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
        <button class="btn btn-warning btn-lg" type="submit" py-click="general_weighted_average" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman'">Calculate your GWA</button>
    </div>
    <br>
    <div class="order-container p-4">
        <h3 class="mb-3" style="text-align: center; color: peru; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Final General Weighted Average for All Subjects:</h3>
        <h5><div id="fullname" class="mb-2" style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></div></h5>
        <div id="gwa" class="h5 mt-3" style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></div>
    </div>
</div>
